<head><title>Marquee tag</title>
</head>
<body>
<marquee>by default behavior is scroll </marquee>
<marquee behavior="slide">slide with scrollamount 2 </marquee>
<marquee behavior="alternate" loop="5" bgcolor="pink" width="40%" height="40%">Alternate behavior & loop=5 with hight and width=50%</marquee>
<Marquee direction="down" scrollamount="2">Direction=down</Marquee>
