<html>
<head><title>Form tag</title>
</head>
<body>
  <form action="" method="post">
  <fieldset>
  <legend>Html's Form</legend>
  <label>Name</label><input type="text" name="f-name" value="" placeholder="write your name"><br><br>
  
  <label>Password</label><input type="password" name=""><br><br>
  
  <label>Gender</label><input type="radio" name="gender" id="male"><label for="male" >Male</label><input type="radio" name="gender" id="female"><label for="female">Gender</label><br><br>
  
  <label>Hobbies</label><input type="checkbox" name="hoppy" id="music"><label for="music" >Music</label><input type="checkbox" name="hoppy" id="football"><label for="football" >FootBall</label><input type="checkbox" name="hoppy" id="art&craft"><label for="art&craft" >Art & Craft</label><br><br>
  
  <label>Message</label><textarea rows="5" cols="60">html page</textarea>  <br>  <br>  
  
  <label>Country</label> <select name="" size="3" multiple>
                               <option value="pk">Pakistan</option>
                               <option value="in" selected>India</option>
                               <option value="cn">China</option>
                               <option value="jp">Japan</option>
                               <option value="du">Dubai</option>
                               <option value="us">USA</option>
                               <option value="it">Italy</option>
                         </select><br><br>
	  <label>Country</label> <select >
								  <optgroup label="Toyota">
								  
								  <option>Innova</option>
								  <option>Etios</option>
								  <option>Fortuner</option>
								  
								  </optgroup>

								  <option>Capture</option>
								  
								  </optgroup>
							 </select><br><br>
		<label>Cars</label><input list="cars"/>
		                        <datalist id="cars">
								<option value="Swift"></option>
								<option value="Kwid"></option>

								</datalist><br>
						 <br>
						 
								
  <label>Upload File(audio)</label><input type="file" accept="audio/*" name=""><br>
  <label>Upload File(video)</label><input type="file" accept="video/*" name=""><br>
	<input type="image" src="images\submit.png" width="50px" alt="Submit Button" />	
	<input type="reset"/>
